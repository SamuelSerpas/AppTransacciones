<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Desarrollada</ion-card-subtitle>
      <ion-card-title>Samuel Serpas</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list-header>Requerimientos Funcionales</ion-list-header>
      <ion-item>
        <ion-label>Autenticacion(Guardar Token)</ion-label>
        <ion-checkbox color="primary" disabled checked slot="start"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Sincronizar desde API REST</ion-label>
        <ion-checkbox color="primary" disabled checked slot="start"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Guardar Registros LocalStorage</ion-label>
        <ion-checkbox color="primary" disabled checked slot="start"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Listar Registros</ion-label>
        <ion-checkbox color="primary" disabled checked slot="start"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Listar Detalle de cuentas</ion-label>
        <ion-checkbox color="primary" disabled checked slot="start"></ion-checkbox>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-tabs>

    <ion-tab-bar slot="bottom" color="light">
      <ion-tab-button tab="asociados">
        <ion-icon name="people-outline"></ion-icon>
        <ion-label>Asociados</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="listarAsociado()">
        <ion-icon name="refresh-circle"></ion-icon>
        <ion-label>Sincronizar</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="settings">
        <ion-icon name="cog"></ion-icon>
        <ion-label>Configuracion</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-content>
